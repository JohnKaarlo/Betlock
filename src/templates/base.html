<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/betlock.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>BetLock</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    {% if request.user.is_authenticated %}
        <nav class="navbar navbar-expand-lg bg-dark static-top" style="padding: 0;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/blog">
                    <img src="/static/img/logo.png" alt="Logo" height="30px" width="30px" />BETLOCK
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/lobby">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallet">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>    
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg bg-dark static-top" style="padding: 0;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" alt="Logo" height="30px" width="30px" />BETLOCK
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                </ul>
            </div>    
        </nav>
    {% endif %}
    
    {% block content %}

    {% endblock content %}
</html>
