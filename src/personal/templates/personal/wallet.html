{% extends 'base.html' %}
{% block content %}
<section class="bg-primary" >
   <div class="container-fluid content">
    <br>
    <br>
    <br>
      <div class="container border"style="width: 750px;height:500px;" >
         <div class="row">
            <div class="col-md-6" id="buttonsColumn" >
               <div style="margin-top: 5%;">
                  <div class="container">
                     <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                           <button class="nav-link btn btn-secondary" onclick="loadContent('/withdraw')">Withdraw</button>
                        </li>
                        {% if not request.user.is_organizer %}
                        <li class="nav-item">
                           <button class="nav-link btn btn-secondary" onclick="loadContent('/deposit')">Deposit</button>
                        </li>
                        <li class="nav-item">
                           <button class="nav-link btn btn-secondary" onclick="loadContent('/send')">Transfer</button>
                        </li>
                        {% endif %}
                     </ul>
                  </div>
               </div>
            </div>
            <div class="col-md-6" id="contentColumn" style="width: 350px; margin-top: 5%;">
               <div id="contentContainer">
                  <!-- Content will be loaded here -->
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<script>
   function loadContent(url) {
       fetch(url)
           .then(response => response.text())
           .then(data => {
               document.getElementById('contentContainer').innerHTML = data;
           })
           .catch(error => console.error('Error:', error));
   }
</script>
{% endblock content %}
