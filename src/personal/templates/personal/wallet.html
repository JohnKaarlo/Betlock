{% extends 'base.html' %}
{% block content %}
<style>
.content button{
   width: 100%;
   border-radius: 8px;
   color: black;
   background-color: #fd9801;
   margin-bottom: 30%;
}
.content button:hover{
   color: white;
   background-color: #fd9801;
}
.row{
      padding-bottom: 16px;
}
</style>
<section class="bg-primary" >
   <div class="container-fluid content">
    <br>
    <br>
      <div class="container border"style="width:60vw;height:50vh;" >
         <div class="row">
            <div class="col-md-5" id="buttonsColumn">
               <div class="container" style="margin: 20% 0 0 10%;">
                  <ul class="nav nav-pills flex-column">
                     <li class="nav-item">
                        <button class="nav-link" onclick="loadContent('/withdraw')">Withdraw</button>
                     </li>
                     <li class="nav-item">
                        <button class="nav-link" onclick="loadContent('/deposit')">Deposit</button>
                     </li>
                     <li class="nav-item">
                        <button class="nav-link" onclick="loadContent('/send')">Transfer</button>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="col-md-7" id="contentColumn" style="width: 55%; margin-top: 5%;">
               <div id="contentContainer">
                  <!-- Content will be loaded here -->
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<script>
   function loadContent(url) {
       fetch(url)
           .then(response => response.text())
           .then(data => {
               document.getElementById('contentContainer').innerHTML = data;
           })
           .catch(error => console.error('Error:', error));
   }
</script>
{% endblock content %}
