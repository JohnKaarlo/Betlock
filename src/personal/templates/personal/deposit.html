{% block content %}
<style>
    .row{
        padding-bottom: 16px;
    }
    .partner{
        border-color: black;
        border-width: 2px;
        border-radius: 7px;
        height: 35px;
        width: 100%;
    }
    .content input{
        width: 100%;
    }
</style>
        
        {% csrf_token %}
        <div>
            <h2 style="margin-left: 50%;">Deposit</h2>
            <div class="row">
                <div class="col-sm-4 text-end">
                    <label>Amount:</label>
                </div>
                <div class="col-sm-8">
                    <input type="number" id="amount" name="amount" min="100" max="5000.0" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 text-end">
                    <label for="partner">Select Partner:</label>
                </div>
                <div class="col-sm-8">
                    <select name="partner" class="partner">
                        <option value="cash">Cash</option>
                        <option value="paypal" disabled>Paypal</option>
                        <option value="gcash" disabled>Gcash</option>
                        <option value="maya" disabled>Maya</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button class="btn" onclick="depositFunction()">Deposit</button>
                </div>
            </div>
        </div>
        <script>
           function depositFunction() {
                var selectedPartner = $('#partner').val();
                $('#depositModal #depositpartnername').val('CASH');
                $('#depositModal #depositamount').val($('#amount').val());
                $('#depositModal #deposittype').text('Deposit');
                $('#depositpartnername').text('Do you want to continue with the withdrawal?');
                $('#depositModal').modal('show');
            }
        </script>

{% include 'GeneratedCodeModal.html' %}
{% include 'ModalPopupdeposit.html' %}
{% include 'spinner.html' %}
{% endblock content %}
