{% extends 'base.html' %}

{% block content %}
<style>
    .content h2{
        text-shadow: 1px 1px 2px black,
                     0 0 1em gainsboro,
                     0 0 0.2em gainsboro;;
    }
    .login-form{
        border-radius: 15px;
        height: 220px;
    }
    .title{
        color: white;
        margin-left: 12px;
    }
    hr{
        height: 10px;
        border: 0;
        box-shadow: 0 10px 10px -10px black inset;
        margin: 0;
    }
    .content a{
        color: black;
        display: inline;
    }
    .btn{
        border-radius: 20px;
        border: 2px solid #ffffff;
        -webkit-text-stroke: .2px black;
    }
    .btn:hover{
        color: black;
        background-color: white;
        border: 2px solid #000000;
    }
    .row{
        padding-bottom: 16px;
    }
    .partner{
        border-color: black;
        border-width: 2px;
        border-radius: 7px;
        height: 30px;
        width: 105px;
    }
    .submit{
        margin-left: 130px;
    }
</style>
<div class="container-fluid content">
    <div class="container">
        <br>
        <a class="btn" href="/wallet" >Back</a>
        <br>
        <br>
        <form method="post" action="{% url 'create_payment' %}">
        {% csrf_token %}
        <div class="login-form">
            <h2 class="title">Deposit</h2>
            <hr>
            <div class="row">
                <div class="col-sm-3 text-end">
                    <label>Amount:</label>
                </div>
                <div class="col-sm-9 text-start">
                    <input type="number" id="amount" name="amount" min="100" max="5000.0" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 text-end">
                    <label for="partner">Select Partner:</label>
                </div>
                <div class="col-sm-9 text-start">
                    <select name="partner" class="partner">
                        <option value="paypal">Paypal</option>
                        <option value="gcash" disabled>Gcash</option>
                        <option value="maya" disabled>Maya</option>
                    </select>
                </div>
            </div>
            <hr>
            <button class="btn submit" type="submit">Deposit</button>
        </div>
        </form>
    </div>
</div>
{% endblock content %}
