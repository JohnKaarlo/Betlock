{% block content %}
<style>
    .right-indent{
        margin-left: 12px;
    }
    .left-indent{
        margin-right: 12px;
    }
    hr{
        height: 10px;
        border: 0;
        box-shadow: 0 10px 10px -10px black inset;
        margin: 0;
    }
    .content a{
        color: black;
        display: inline;
    }
    .spacing{
        padding-bottom: 16px;
    }
    .partner{
        border-color: black;
        border-width: 2px;
        border-radius: 7px;
        height: 30px;
        width: 105px;
    }
    .submit{
        margin-left: 130px;
    }

</style>
        <form id="send" method="post" action="/send_user">
            {% csrf_token %}
            <div>
                <h2 class="title">Transfer</h2>
                <hr>
                <div class="row spacing">
                    <div class="col-sm-3 text-end">
                        <label for="amount">Amount:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="number" placeholder="Enter Amount" id="amount" name="amount" required> 
                        <label class="error">{{ msg1 }}</label>
                    </div>
                </div>
                <div class="row spacing">
                    <div class="col-sm-3 text-end">
                        <label for="userid">User ID:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="number" placeholder="Enter User ID" id="userid" name="userid" required>
                        <label class="error">{{ msg2 }}</label>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn submit">Send</button>
                <label class="success">{{ msg }}</label>
            </div>
        </form>
{% endblock content %}
