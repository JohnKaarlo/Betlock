{% extends 'base.html' %}

{% block content %}
<style>
    .content a{
        color: black;
        display: inline;
    }
    .btn{
        border-radius: 8px;
        background-color: #fd9801;
    }
    .btn:hover{
        background-color: #fd9801;
    }
    .login-form{
        border-radius: 15px;
        height: 210px;
    }
    hr{
        height: 10px;
        border: 0;
        box-shadow: 0 10px 10px -10px black inset;
        margin: 0;
    }
    .row{
        padding-bottom: 16px;
    }
    .border{
        width: 50%;
        height: 30%;
       padding: 60px;

    }
</style>
<div class="container-fluid content">
    <div class="container">
        <br>
        <a href="{% url 'game' game.slug %}" class="btn">Back</a>
        <br>
        <br>
        <div class="container">
            <h1 class="text-center">{{ game.team_A }} vs. {{ game.team_B }}</h1>
            <form method="post" action="{% url 'bet-placed' game.slug %}">
            {% csrf_token %}
                <div class="container border">
                    <div class="row">
                        <div class="col-sm-4">
                            <label >Select Team:</label>
                        </div>
                        <div class="col-sm-8 white-text">
                            <input type="radio" id="team_A" name="team" value="{{ game.team_A }}" checked>
                            <label for="team_A">{{ game.team_A }}</label>        
                            <input type="radio" id="team_B" name="team" value="{{ game.team_B }}">
                            <label for="team_B">{{ game.team_B }}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="amount">Amount:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" id="amount" name="amount" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button type="submit" class="btn">Bet</button>
                        </div>
                    </div>
                    <label class="white-text">{{msg}}</label>
                </div>
                
            </form>
        </div>         
    </div>
</div>
{% endblock content %}
