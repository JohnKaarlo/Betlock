{% extends 'base.html' %}

{% block content %}
<style>
    .content a{
        color: black;
        display: inline;
    }
    .btn{
        border-radius: 8px;
        background-color: #fd9801;
    }
    .btn:hover{
        background-color: #fd9801;
    }
    .login-form{
        border-radius: 15px;
        height: 265px;
    }
    hr{
        height: 10px;
        border: 0;
        box-shadow: 0 10px 10px -10px black inset;
        margin: 0;
    }
    .ml12{
        margin-left: 12px;
    }
    .row{
        padding-bottom: 16px;
    }
    .submit{
        margin-left: 170px;
    }
    .border{
        height: 350px;
        width: 650px;
        padding: 60px;
       
    }
</style>
<div class="container-fluid content">
    <div class="container">
        <br>
        <a class="btn" href="/profile">Back</a>
        <br>
        <br>
        <div class=" container border">
            <h2 class="white-text ml12 text-center">Change Password</h2>
            <hr>
            <form id="signup" method="post" action="/update_password_user">
            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-4 text-end">
                        <label for="password">Current Password:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="input" required>
                        <label class="error">{{ err1 }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 text-end">
                        <label for="new_password">New Password:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" id="new_password" name="new_password" class="input" required>
                        <label class="error">{{ err3 }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 text-end">
                        <label for="con_new_password">Confirm Password:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" id="con_new_password" name="con_new_password" class="input" required>
                        <label class="error">{{ err2 }}</label>
                    </div>
                </div>
                <hr>
                <button class="btn submit" type="submit">Update</button>
                <label class="success">{{ msg }}</label>
            </form>
        </div>
                
    </div>
</div>
{% endblock content %}
