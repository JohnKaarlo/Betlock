{% extends 'base.html' %}

{% block content %}
<style>
    .btn{
        border-radius: 8px;
        background-color: #fd9801;
    }
    .btn:hover{
        background-color: #fd9801;
    }
    .row{
        padding-bottom: 16px;
    }
    .border{
        height: 350px;
        width: 650px;
        padding: 0 48px;
    }
    input, .submit{
        width: 100%;
    }
</style>
<div class="container-fluid content">
    <div class="container">
        <br>
        
        <br>
        <br>
        <div class="container border">
            <br>
            <div class="row text-center">
                <h2>Update Profile</h2>
            </div>
            <form id="signup" method="post" action="/update">
            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-3">
                        <label for="username" >Username:</label>
                    </div>
                    <div class="col-sm-9">
                        {% if msg_user == "Changed!" %}
                        <input type="text" id="username" name="username" value="{{ username }}" required>
                        {% else %}
                        <input type="text" id="username" name="username" value="{{ request.user.username }}" required>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-sm-9">
                        {% if msg_email == "Changed!" %}
                        <input type="email" id="email" name="email" value="{{ email }}" required>
                        {% else %}
                        <input type="email" id="email" name="email" value="{{ request.user.email }}" required>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="mobileNumber">Mobile:</label>
                    </div>
                    <div class="col-sm-9">
                        {% if msg_num == "Changed!" %}
                        <input type="number" id="mobileNumber" name="mobileNumber" value="{{ mobileNumber }}" required>
                        {% else %}
                        <input type="number" id="mobileNumber" name="mobileNumber" value="{{ request.user.mobileNumber }}" required>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <button class="btn submit" type="submit">Update</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn submit" onclick="location.href = '/profile';" type="button">Back</button>
                    </div>
                </div>
            </form>
            <label class="success">{{ msg }}</label>
        </div>        
    </div>
</div>
{% endblock content %}
